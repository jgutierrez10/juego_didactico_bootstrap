<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="author" content="Jesus Gutierrez">
	<meta name="description" content="Pagina web referente a un juego didactico para niños">
	<meta name="keywords" content="Servicio comunitario, Juego didactico, LUZ">
	<title>Juego Didactico</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/animate.css">
	<link rel="stylesheet" type="text/css" href="../../css/styles.css">
	<script type="text/javascript" src="../../js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../../js/motor_juego_mayor_menor.js"></script>

</head>

<body id="body_juega_mayor_menor">
	<div class="text-left">
		<a href="index_sg.html" class="btn btn-danger btn-lg btn_atras">
			<span class="glyphicon glyphicon-circle-arrow-left"></span>
		</a>
	</div>    
	<div class="container">
		<div id="comenzar_juego" class="contenedor_juega">
			<div class="row">
				<div class="text-center">
					<button id="btn_comenzar" class="active btn btn-lg center_comenzar_juego_mayor_menor">Comenzar</button>
				</div>
			</div>
		</div>
		<div id="contenedor_juego" class="contenedor_juego hide">
			<br>
			<h2 id="title_juego" class="option animated rollIn text-center"></h2>
			<br><br>
			<div class="row">
				<div id="panel_numero_1" class="col-md-offset-1 col-md-4 panel_numero">
					<div id="cuerpo_panel_1" class="text-center"></div>
				</div>
				
				<div id="panel_numero_2" class="col-md-offset-2 col-md-4 panel_numero">
					<div id="cuerpo_panel_2" class="text-center"></div>
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="text-center col-md-12">
					<button id="opcion_1" class="btn btn-primary btn_opciones" value="<"></button>
					<button id="opcion_2" class="btn btn-primary btn_opciones" value="="></button>
					<button id="opcion_3" class="btn btn-primary btn_opciones" value=">"></button>
				</div>
			</div>
		</div>
		<div id="finalizar_juego" class="contenedor_juega hide">
			<div class="row">
				<div class="text-center">
					<button id="nuevo_juego" class="active btn btn-lg center_comenzar_juego_mayor_menor">Comenzar de Nuevo</button>
				</div>
			</div>
		</div>
			
		<div class="modal fade" id="my_modal">
      		<div class="modal-dialog">
        		<div class="modal-content">
           			<div class="modal-header modal-header-primary">
                    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    	<h4 class="text-center">Juego Terminado</h4>
            		</div>
          			<div class="modal-body">
          				<div class="text-center">
          					<h3>Felicitaciones</h3>
          				</div>
          			</div>
          			<div class="modal-footer">
            			<div class="text-center">
            				<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            			</div>
          			</div>
        		</div><!-- /.modal-content -->
      		</div><!-- /.modal-dialog -->
    	</div><!-- /.modal -->
	</div>
	<br><br>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
